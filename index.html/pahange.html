<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Sidebar with Clock & Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

 <link rel="stylesheet" type="text/CSS" HREF="css.css">
<body>

    <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-white w-64 p-5 shadow-md transition-all duration-300 ease-in-out">
      
      <!-- Admin Profile -->
        <div class="flex items-center gap-4 mb-6">
        <img src="pahan.jpg" alt="Admin Avatar" class="w-12 h-12 rounded-full shadow-md"/>
        <div>
          <h3 class="text-lg font-semibold text-gray-800">Jane Doe</h3>
          <p class="text-sm text-gray-500">Administrator</p>
        </div>
      </div>

      <!-- Clock and Date -->
      <div class="mb-6 text-sm text-gray-600">
        <div class="mb-1">🕒 Time: <span id="clock">--:--:--</span></div>
        <div>📅 Date: <span id="calendar">--/--/----</span></div>
      </div>

      <!-- Search Bar -->
      <div class="mb-6">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Navigation Links -->
      <nav class="flex flex-col gap-3">
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition">🏠 Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition">👥 Users</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition">📊 Reports</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition">⚙️ Settings</a>
        <a href="#" class="text-red-500 hover:text-red-600 transition">🚪 Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <button onclick="toggleSidebar()" class="mb-4 text-indigo-600 hover:text-indigo-800">
        ☰ Toggle Sidebar
      </button>
      <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>
      <p class="text-gray-600">Welcome to your dashboard. Use the sidebar to navigate and manage.</p>
    </div>
  </div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-0');
      sidebar.classList.toggle('overflow-hidden');
    }

    // Clock and Calendar update
    function updateClockAndCalendar() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      document.getElementById('clock').textContent = time;
      document.getElementById('calendar').textContent = date;
    }

    setInterval(updateClockAndCalendar, 1000);
    updateClockAndCalendar();
  </script>

</body>
</html>
